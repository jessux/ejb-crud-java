<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

          
      <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFilmsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" class="table">
                    <h:outputLabel value="#{bundle.EditFilmsLabel_date}" for="date" />
                    <ui:remove><!--<h:inputText id="date" value="#{filmsController.selected.date}" title="#{bundle.EditFilmsTitle_date}" required="true" requiredMessage="#{bundle.EditFilmsRequiredMessage_date}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText>--></ui:remove>
                    <p:calendar id="popup" value="#{filmsController.selected.date}">
                        <f:convertDateTime pattern="dd/MM/yy" />
                    </p:calendar>
                    <h:outputLabel value="#{bundle.EditFilmsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{filmsController.selected.description}" title="#{bundle.EditFilmsTitle_description}" />
                    
                    
                    <h:outputLabel value="#{bundle.EditFilmsLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{filmsController.selected.nom}" title="#{bundle.EditFilmsTitle_nom}" required="true" requiredMessage="#{bundle.EditFilmsRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditFilmsLabel_categorie}" for="categorie" />
                    <h:selectOneMenu id="categorie" value="#{filmsController.selected.categorie}" title="#{bundle.EditFilmsTitle_categorie}" required="true" requiredMessage="#{bundle.EditFilmsRequiredMessage_categorie}">
                        <f:selectItems value="#{categoriesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink class="btn btn-default" action="#{filmsController.update}" value="#{bundle.EditFilmsSaveLink}"/>
                <br />
                <br />
                <h:link class="btn btn-default" outcome="View" value="#{bundle.EditFilmsViewLink}"/>
                <br />
                <h:commandLink class="btn btn-default" action="#{filmsController.prepareList}" value="#{bundle.EditFilmsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link class="btn btn-default" outcome="/index" value="#{bundle.EditFilmsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
