                <h:panelGrid columns="2">
                               <ui:remove><!--<h:outputText value="#{bundle.ViewMusiquesLabel_idMusique}"/>

                <br />

                <br />
                <h:link class="btn btn-default" outcome="Edit" value="#{bundle.ViewMusiquesEditLink}"/>

                <h:commandLink class="btn btn-default" action="#{musiquesController.prepareCreate}" value="#{bundle.ViewMusiquesCreateLink}" />
