<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        
            <ui:define name="title">
                <h:outputText value="#{bundle.ListCategoriesTitle}"></h:outputText>
            </ui:define>
            <ui:define name="body">

                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListCategoriesEmpty}" rendered="#{categoriesController.items.rowCount == 0}"/>
                    <br />
                    <h:panelGroup rendered="#{categoriesController.items.rowCount > 0}">
                        <h:outputText value="#{categoriesController.pagination.pageFirstItem + 1}..#{categoriesController.pagination.pageLastItem + 1}/#{categoriesController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink class="btn btn-default" action="#{categoriesController.previous}" value="#{bundle.Previous} #{categoriesController.pagination.pageSize}" rendered="#{categoriesController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink  class="btn btn-default" action="#{categoriesController.next}" value="#{bundle.Next} #{categoriesController.pagination.pageSize}" rendered="#{categoriesController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{categoriesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" class="table">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCategoriesTitle_idCategorie}"/>
                                </f:facet>
                                <h:outputText value="#{item.idCategorie}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink class="btn btn-primary" action="#{categoriesController.prepareView}" value="#{bundle.ListCategoriesViewLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink  class="btn btn-default" action="#{categoriesController.prepareEdit}" value="#{bundle.ListCategoriesEditLink}"/>
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-danger" action="#{categoriesController.destroy}" value="#{bundle.ListCategoriesDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandLink class="btn btn-default" action="#{categoriesController.prepareCreate}" value="#{bundle.ListCategoriesCreateLink}"/>
                    <br />
                    <br />
                    <h:link class="btn btn-default" outcome="/index" value="#{bundle.ListCategoriesIndexLink}"/>
                </h:form>

            </ui:define>
    </ui:composition>

</html>
